<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <!-- create navigation bar -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="/students">Registration and Login Module</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/student/new">Registration</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- create HTML registration form-->
    <div class="container">
        <div class="row">
            <div class="col-md 6 col-md-offset-3">
                <!-- success message -->
                <div th:if="${param.success}">
                    <div class="alert alert-info">Register Successfully</div>
                </div>
<br>
<br>
                <h1>Registration Form</h1>
                <form th:action="@{/registration}" th:object="${user}" th:method="POST">
                    <div class="form-group">
                        <label class="control-label">
                            First Name
                        </label>
                        <input
                                type="text"
                                name="firstName"
                                th:field="*{firstName}"
                                required
                                autofocus="autofocus"
                                class="form-control"
                        />

                        <label class="control-label">
                            Last Name
                        </label>
                        <input
                                type="text"
                                name="lastName"
                                th:field="*{lastName}"
                                required
                                autofocus="autofocus"
                                class="form-control"
                        />

                        <label class="control-label">
                            Email
                        </label>
                        <input
                                type="text"
                                name="email"
                                th:field="*{email}"
                                required
                                autofocus="autofocus"
                                class="form-control"
                        />

                        <label class="control-label">
                            Password
                        </label>
                        <input
                                type="password"
                                name="password"
                                th:field="*{password}"
                                required
                                autofocus="autofocus"
                                class="form-control"
                        />
<br>
                        <button type="submit" class="btn btn-primary">Register</button>
                        <span>Already registered? <a href="/" th:href="@{/login}">Login</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
